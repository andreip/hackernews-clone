{% extends 'base.html' %}
{% load post_extras %}

{% block content %}

<div class="container posts">

	<ul class="list-group">
	{% for post in object_list %}
		<li class="list-group-item">
			<span class="badge" style="float: left; margin-right: 10px;">{{ post.upvotes }}</span>
			<a style="text-decoration: none;" href="{{ post.url }}">{{ post.title }} ({{ post.url|domain }})</a>
		</li>
	{% empty %}
		<li><span>No posts :(</span></li>
	{% endfor %}
	</ul>
</div>

{% endblock %}
